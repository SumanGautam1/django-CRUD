<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Heading of Page -->
    <div class="alert alert-warning fs-1 text-center" role="alert">
        <b>CRUD Project</b>
    </div>

    <!-- Container for margin -->
    <div class="container">
        <div class="row">
  
            <div class="col-lg-10 mx-auto">
                <div class="alert alert-danger fs-3 text-center" role="alert">
                    Recycle Bin
                </div>

                <table class="table table-striped">
                    <thead>
                        {% if rd %}
                        <tr>
                            <th scope="col">SN</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Remark</th>
                            <th scope="col"></th>
                        </tr>
                        {% else %}
                        <h1>Nothing In The Recycle Bin</h1>
                        
                        {% endif %}

                        
                    </thead>
                    <tbody>
                        
                        {% for i in rd %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.age}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.remark}}</td>
                            <td class="d-flex">
                                <div class="btn btn-success">
                                    <a href="{% url 'restorebin' i.id %}" class="text-white text-decoration-none">Restore</a>
                                </div>
                            <form action="{% url 'deletebin' i.id %}" method="POST">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger mx-1" value="Delete" >
                            </form>
                            </td>
                        </tr>
                        {% endfor %}
                        
                        
                    
                    </tbody>
                    
                </table>
                <div class="d-flex justify-content-end mt-5">
                    <div class="btn btn-success">
                        <a href="{% url 'details' %}" class="text-white text-decoration-none">Go Back</a>
                    </div>
                    {% if rd %}
                    <form action="{% url 'clearbin' %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger mx-1" value="Clear All">
                    </form>
                    {% endif %}
                    
                </div>
            </div>
        </div>
        
    </div>
    <!-- Container ends -->
    

    
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
